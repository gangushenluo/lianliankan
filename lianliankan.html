<script>
  var map=document.getElementById("map")
  function createDiv(color){
    // 创建div节点
    var div=document.createElement("div") 
    map.appendChild(div)
    div.style.backgroundColor=color
    div.style.left=parseInt(Math.random()*30)*20+"px"
    div.style.top=parseInt(Math.random()*30)*20+"px"
    return div
  }
  var snake=createDiv("green")

  var food=createDiv("red")
