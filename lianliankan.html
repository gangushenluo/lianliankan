            bodies[i].style.left=parseInt(bodies[i].style.left)-20+"px"
            break
          case "right":
            bodies[i].style.left=parseInt(bodies[i].style.left)+20+"px"
            break
          case "top":
            bodies[i].style.top=parseInt(bodies[i].style.top)-20+"px"
            break
          case "bottom":
            bodies[i].style.top=parseInt(bodies[i].style.top)+20+"px"
            break
          }
        }
      }
    switch(snake.value){
      case "left":
        snake.style.left=parseInt(snake.style.left)-20+"px"
        break
      case "right":
        snake.style.left=parseInt(snake.style.left)+20+"px"
        break
      case "top":
        snake.style.top=parseInt(snake.style.top)-20+"px"
        break
      case "bottom":
        snake.style.top=parseInt(snake.style.top)+20+"px"
        break
    }
    
    if(snake.style.left==food.style.left&&snake.style.top==food.style.top){
      
      // 身体变长
      var body=createDiv("yellow")
      var last
      
      if(bodies.length>0){
        last=bodies[bodies.length-1]
      }else{
        last=snake
      }
      
      // console.log(last.value)
      // if(snake.value=="left"){
      //   body.style.left=parseInt(last.style.left)+20+"px"
      // }
      switch(last.value){
        case "left":
          body.style.left=parseInt(last.style.left)+20+"px"
          body.style.top=last.style.top;
          break
        case "top":
          body.style.top=parseInt(last.style.top)+20+"px"
          body.style.left=last.style.left;
          break
        case "right":
          body.style.left=parseInt(last.style.left)-20+"px"
          body.style.top=last.style.top;
          break
        case "bottom":
          body.style.top=parseInt(last.style.top)-20+"px"
          body.style.left=last.style.left;
          break
      }
      body.value=last.value
      bodies.push(body)
      
      // 如果碰上食物,刷新食物位置
      food.style.left=parseInt(Math.random()*30)*20+"px"
      food.style.top=parseInt(Math.random()*30)*20+"px"
    }
  }

  document.onkeydown=function(e){
    // 确定方向键的数字,37 38 39 40
    switch(e.keyCode){
      case 37:
        snake.value="left"
        break
      case 38:
        snake.value="top"
        break
      case 39:
        snake.value="right"
        break
      case 40:
        snake.value="bottom"
        break
    }
